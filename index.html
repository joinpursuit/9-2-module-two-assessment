<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Ghibli Review App</title>
  </head>
  <body>
    <header>
      <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
      <h1>Ghibli Review App</h1>
    </header>

    <main>
      <section>
        <h2>Select a movie</h2>
        <br />
        <select id="titles">
          <option value=""></option>
        </select>
      </section>
      <section>
        <h2>Add a review</h2>
        <br />
        <form>
          <label for="review">Your review</label>
          <input id="review" type="text" />
          <input type="submit" />
        </form>
      </section>
      <section>
        <h2>Movie details</h2>
        <div id="display-info">
          <h3></h3>
          <p></p>
          <p></p>
        </div>
      </section>
      <section>
        <h2>People</h2>
        <ol></ol>
        <button id="show-people" text="Show People">Show People</button>
      </section>
      <section id="reviews">
        <h2>Reviews</h2>
        <ul></ul>
        <button id="reset-reviews" text="Reset Reviews">Reset Reviews</button>
      </section>
    </main>
  </body>
</html>
