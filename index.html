<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script derfer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <!-- section 1 -->
        <section>
            <h2>Select a movie</h2>
            <select id="titles">
                <option value=""></option>
            </select>
        </section>

        <!-- section 2 -->
        <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">Your Review</label>
                <input type="text" id="review">
                <input type="submit">
            </form>
        </section>
        <!-- section 3 -->
        <section>
            <h2>Movie details</h2>
            <div id="display-info"></div>
        </section>
        <!-- section 4 -->
        <section>
            <h2>People</h2>
            <ol></ol>
            <button id="show-people">Show People</button>
        </section>
        <!-- section  5 -->
        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>


    </main>
</body>

</html>
