<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Module 2 Assessment - Youssef Mohamed Farouk</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
      <h1>Ghibli Review App</h1>
      <header id="page-header"></header>
    </header>
    <main class="main">

      <section id="movie-selector">
        <h2>Select a movie</h2>
        <select name="" id="titles">
          <option value=""></option>
        </select>
      </section>

      <section id="movie-review">
        <h2>Add a review</h2>
        <form id="user-review">
            <label for="review">Your review:</label>
            <input type="text" id="review">
            <input type="submit" form="user-review">
        </form>
      </section>

      <section id="movie-details">
        <h2>Movie details</h2>
        <div id="display-info"></div>
      </section>

      <section id="movie-people">
        <div><h2>People</h2></div>
        <div><ol id="people-list"></ol></div>
        <button id="show-people">Show People</button>
      </section>

      <section id="reviews">
        <h2>Reviews</h2>
        <ul id="reviews-list"></ul>
        <button id="reset-reviews">Reset Reviews</button>
      </section>
    </main>
  </body>
</html>
