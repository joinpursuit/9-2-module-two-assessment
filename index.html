<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Ghibli Review App</h1>
      <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
    </header>
    <main>
      <section>
        <h2>Select a movie</h2>

        <select name="select id titles">
          <option value=""></option>
        </select>
      </section>
      <section>
        <h2>Add a review</h2>

        <form action="">
          <label for="review"></label>
          <input id="review" type="text" />
          <input type="submit" />
        </form>
      </section>
      <section>
        <h2>Movie details</h2>
        <div id="display-info"></div>
      </section>
      <section id="reviews">
        <h2>Reviews</h2>
        <ul>
          <li></li>
        </ul>
        <button id="reset-reviews">Reset Reviews</button>
        <ul></ul>
      </section>
      <section>
        <h2>People</h2>
        <ol>
          <li></li>
        </ol>
        <button id="show-people">Show People</button>
      </section>
    </main>
  </body>
</html>
